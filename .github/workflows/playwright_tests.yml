name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    env:
      AZURE_PAT_TOKEN: ${{ secrets.AZURE_PAT_TOKEN }}
      APP_USERNAME: ${{ secrets.USERNAME }}
      APP_PASSWORD: ${{ secrets.PASSWORD }}     

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html pytest-json-report
          playwright install

      - name: Run Pytest with HTML & JSON reports
        run: |
          pytest --disable-warnings `
                 --html=report.html --self-contained-html `
                 --json-report --json-report-file=report.json
        shell: powershell

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html

      - name: Generate GitHub Actions summary from JSON (Python)
        run: |
          python - << 'EOF'
          import json, os
          with open("report.json") as f:
              data = json.load(f)
          summary = data.get("summary", {})
          passed = summary.get("passed", 0)
          failed = summary.get("failed", 0)
          skipped = summary.get("skipped", 0)
          total = summary.get("total", 0)

          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as f:
              f.write("## ðŸ§ª Test Summary\n\n")
              f.write("| Status | Count |\n")
              f.write("|--------|-------|\n")
              f.write(f"| âœ… Passed | {passed} |\n")
              f.write(f"| âŒ Failed | {failed} |\n")
              f.write(f"| âš  Skipped | {skipped} |\n\n")
              f.write(f"**Total tests:** {total}\n")
          EOF
        shell: bash  # Works on both Windows & Linux

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: screenshots/